@font-face { font-family: inconsolata; font-display: swap; src: url('/font/inconsolata.woff2') format('woff2'), url('/font/inconsolata.woff') format('woff'); }
/* fg, bg, link, target, code-bg, muted */
:root {
    color-scheme: light dark;
    --fg: light-dark(#1a1a1a, #eaeaea);
    --bg: light-dark(#fafafa, #121212);
    --a: light-dark(#0050b3, #3a72e8);
    --t: light-dark(#0072ff54, #3a72e899);
    --cbg: light-dark(#ddd, #333);
    --m: light-dark(#555, #aaa);
    &:has(#light:checked) { color-scheme: light; }
    &:has(#dark:checked) { color-scheme: dark; }
}
input[name=theme]:checked+label { text-decoration: underline; }
label[for=light], label[for=dark] { cursor: pointer; }
body { font-family: archivo, sans-serif; line-height: 1.2; color: var(--fg); background: var(--bg); max-width: 65ch; margin: 0 auto; padding: 0 1ch; }
a { color: var(--a); }
main :not(h1:first-of-type) > a.anchor::before { content: "#"; margin-right: 0.5ch; }
pre, code, span[data-math-style] { font-family: inconsolata, monospace; }
:not(pre)>code, span[data-math-style] { background-color: var(--cbg); word-wrap: break-word; }
img, video, audio, iframe, pre, table, figure { width: fit-content; max-width: 100%; padding: 1ch 0; overflow-x: auto; margin: 0px auto; display: block; }
pre { box-sizing: border-box; padding: 1ch; color: lightgray; background: #1d2021 !important; }
figure { display: table; align-self: flex-start; }
figcaption { color: var(--m); display: table-caption; caption-side: bottom; margin-top: -1ch; margin-bottom: 1ch; }
table { border-collapse: collapse; }
tr>:not(:last-child) { padding-right: 1ch; border-right: 1px solid var(--fg); }
tr>:not(:first-child) { padding-left: 1ch; }
thead { border-bottom: 1px solid var(--fg); }
details { border-left-color: var(--cbg); }
blockquote { color: var(--m); border-left-color: var(--m); margin-left: 1ch; }
.markdown-alert, details, blockquote { border-left-width: 0.5ch; border-left-style: solid; padding-left: 1ch; }
.markdown-alert-note { border-left-color: #007acc; }
.markdown-alert-note .markdown-alert-title::before { content: "ⓘ"; margin-right: 0.5ch; }
.markdown-alert-tip { border-left-color: #2e8b57; }
.markdown-alert-tip .markdown-alert-title::before { content: "✧"; margin-right: 0.5ch; }
.markdown-alert-important { border-left-color: #9b5de5; }
.markdown-alert-important .markdown-alert-title::before { content: "ǃ"; margin-right: 0.5ch; } /* https://en.wikipedia.org/wiki/alveolar_click */
.markdown-alert-warning { border-left-color: #e0a800; }
.markdown-alert-warning .markdown-alert-title::before { content: "⚠"; margin-right: 0.5ch; }
.markdown-alert-caution { border-left-color: #e63946; }
.markdown-alert-caution .markdown-alert-title::before { content: "☢"; margin-right: 0.5ch; }
dt, .markdown-alert-title { font-weight: bold; }
dd { margin-left: 1ch; color: var(--m); }
dd::before, figcaption::before { content: "└─"; margin-right: 0.5ch; }
.spoiler, .spoiler * { background-color: var(--fg) !important; }
.spoiler:hover, .spoiler:focus { color: var(--bg); }
.footnotes { font-size: smaller; color: var(--m); }
section[data-footnotes].footnotes ol li p {margin: 1ch}
article[post] { display: flex; align-items: baseline; }
article[post] time { font-size: smaller; white-space: nowrap; margin-right: 1ch; }
article[post][gem] time, a[gem], :target  { background: radial-gradient(var(--t), transparent); }
:target { text-shadow: var(--bg) 0 0 1ch; }
article[post][sw] a, span[sw] { color: light-dark(blue, #0978db); }
article[post][hw] a, span[hw] { color: light-dark(green, #1daf3d); }
article[post][rb] a, span[rb] { color: light-dark(red, #dd1a34); }
article[post][misc] a, span[misc] { color: light-dark(#555, #777); }</style>
